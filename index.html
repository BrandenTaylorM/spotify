<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <div class='container nav-style'>
            <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" width='125px'
                alt="spotify">
            <div>
                <a href="#">Premium</a>
                <a href="#">Help</a>
                <a href="#">Download</a>
                <span>|</span>
                <a href="#">Sign up</a>
                <a href="#">Login</a>
            </div>

        </div>       
    </nav>
    <section>
        <div class="hero-img">
            <div class="container">
                <h1 id="title">Free Music. Millions of songs.</h1>
                <button class="btn-spotify">get spotify free</button>
            </div>
        </div>

    </section>
    <footer>
        <div class="container">
            <div class="column footer-logo">
              <i class="fab fa-spotify"></i>
              <h1>Spotify</h1>
            </div>
            <div class="column">
              <h1>Company</h1>
              <p>About</p>
              <p>Jobs</p>
              <p>For the Record</p>
            </div>
            <div class="column">
              <h1>Communities</h1>
              <p>For Artists</p>
              <p>Developers</p>
              <p>Brands</p>
              <p>Investors</p>
              <p>Vendors</p>
            </div>
            <div class="column">
              <h1>Useful Links</h1>
              <p>Help</p>
              <p>Web Player</p>
              <p>Free Mobile App</p>
            </div>
            <div class="column footer-icons">
              <i class="fab fa-instagram"></i>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-twitter"></i>
            </div>
          </div>
    </footer>
</body>

</html>
